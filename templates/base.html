<!DOCTYPE html>
<html lang="en">

    <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>DefStruct</title>

    <!-- Bootstrap core CSS -->
    <link href="/../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/../static/css/business-frontpage.css" rel="stylesheet">
    {% block extracss %}{% endblock %}
    </head>

    <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        <a class="navbar-brand" href="/">DefStruct</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
                </a>
            </li>
            {% if loggedin %}
                <li class="nav-item">
                    <a class="nav-link" href="/library">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">My Templates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                    <!-- <form class="nav-link" method=GET action="/profile">
                        <input type=submit value="Login">
                </form> -->
                </li>
            {% endif %}
            </ul>
        </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

</html>
